<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get message</title>
    <script>
        window.onmessage = (e) => {
            var my = document.querySelector('#my');
            my.innerHTML = `get Data: ${e.data}`;
            console.log('e: ', e.data);
        }
    </script>
</head>
<body>
    <p>get data by postMessage</p>
    <div id="my"></div>
</body>
</html>
